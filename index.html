<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <section id="rating-state">
      <img src="./images/icon-star.svg" alt="Star Icon">
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating-buttons">
        <button id="button-1" onclick="handleRate(1)">1</button>
        <button id="button-2" onclick="handleRate(2)">2</button>
        <button id="button-3" onclick="handleRate(3)">3</button>
        <button id="button-4" onclick="handleRate(4)">4</button>
        <button id="button-5" onclick="handleRate(5)">5</button>
      </div>
      <button id="submit-button" onclick="handleSubmit()">submit</button>
    </section>
    <section id="thank-you-state">
      <img src="./images/illustration-thank-you.svg" alt="Thank you Illustration">
      <p class="orange">You selected <span id="rate"></span> out of 5</p>
      <h2 class="center">Thank you!</h2>
      <p class="center">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </section>
  </main>
  <script src="./script.js"></script>  
</body>
</html>
